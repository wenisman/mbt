name: Deploy Release

on: push
  # release:
  #   types: 
  #   - created 

jobs:
  buildAndDeploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-18.04
            artifact_name: mbt_linux_x86_64
          - os: macos-latest
            artifact_name: mbt_darwin_x86_64
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: '1.12.x'

    - uses: actions/checkout@master

    - name: Build MBT
      env:
        GOPATH: /home/runner/work/mbt
        GOBIN: /home/runner/work/mbt/bin
      run: |
        cd ..;
        mkdir src;
        mv mbt src;
        cd src/mbt;
        make build;
        pwd;
        ls -asl build

    - name: Push Binaries
      uses: skx/github-action-publish-binaries@master
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          args: src/mbt/build/${{ matrix.artifact_name }}
